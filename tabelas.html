<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <table>
        <caption>nota de matematica</caption>
        <thead>
            <tr>
                <th>nome do aluno</th>
                <th>nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>aluno A</td>
                <td>nota 8</td>
            </tr>
            <tr>
                <td>aluno B</td>
                <td>nota 6</td>
            </tr>
            <tfoot>
                <tr>
                    <td>media</td>
                    <td>7.5</td>
                </tr>
            </tfoot>
            

        </tbody>
    </table>
    
</body>
</html>
